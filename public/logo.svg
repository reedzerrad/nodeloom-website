<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 48" fill="none">
  <defs>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <linearGradient id="threadGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06B6D4"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>
  </defs>

  <!-- Icon: Interwoven nodes forming a loom pattern -->
  <g transform="translate(4, 4)">
    <!-- Thread lines (horizontal weave) -->
    <path d="M8 12 Q16 8, 24 12 Q32 16, 40 12" stroke="url(#threadGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M8 20 Q16 24, 24 20 Q32 16, 40 20" stroke="url(#threadGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M8 28 Q16 24, 24 28 Q32 32, 40 28" stroke="url(#threadGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Vertical thread connections -->
    <path d="M16 6 L16 34" stroke="url(#nodeGradient)" stroke-width="1.5" fill="none" opacity="0.4"/>
    <path d="M32 6 L32 34" stroke="url(#nodeGradient)" stroke-width="1.5" fill="none" opacity="0.4"/>

    <!-- Nodes at intersections -->
    <circle cx="8" cy="12" r="3.5" fill="url(#nodeGradient)"/>
    <circle cx="24" cy="12" r="4" fill="url(#nodeGradient)"/>
    <circle cx="40" cy="12" r="3.5" fill="url(#nodeGradient)"/>

    <circle cx="8" cy="20" r="3" fill="url(#nodeGradient)" opacity="0.8"/>
    <circle cx="24" cy="20" r="5" fill="url(#nodeGradient)"/>
    <circle cx="40" cy="20" r="3" fill="url(#nodeGradient)" opacity="0.8"/>

    <circle cx="8" cy="28" r="3.5" fill="url(#nodeGradient)"/>
    <circle cx="24" cy="28" r="4" fill="url(#nodeGradient)"/>
    <circle cx="40" cy="28" r="3.5" fill="url(#nodeGradient)"/>
  </g>

  <!-- Wordmark: NodeLoom -->
  <text x="60" y="33" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="26" font-weight="600" letter-spacing="-0.5">
    <tspan fill="#1E1B4B">Node</tspan><tspan fill="url(#nodeGradient)">Loom</tspan>
  </text>
</svg>
