<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 52" fill="none">
  <defs>
    <linearGradient id="shield-stroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#67e8f9"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="shield-fill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0.05"/>
    </linearGradient>
    <clipPath id="shield-clip">
      <path d="M26 4 L46 10 L46 26 C46 36 36 46 26 48 C16 46 6 36 6 26 L6 10 Z"/>
    </clipPath>
  </defs>

  <!-- Matrix Shield -->
  <g transform="translate(0, 0)">
    <!-- Shield outline -->
    <path d="M26 4 L46 10 L46 26 C46 36 36 46 26 48 C16 46 6 36 6 26 L6 10 Z"
          fill="#0c1929" stroke="url(#shield-stroke)" stroke-width="2.5"/>

    <!-- Inner shield glow -->
    <path d="M26 8 L42 13 L42 26 C42 34 34 42 26 44 C18 42 10 34 10 26 L10 13 Z"
          fill="url(#shield-fill)"/>

    <!-- Matrix data streams - clipped to shield -->
    <g clip-path="url(#shield-clip)">
      <!-- Column 1 -->
      <rect x="12" y="14" width="2.5" height="10" rx="1" fill="#22d3ee" opacity="0.4"/>
      <rect x="12" y="26" width="2.5" height="8" rx="1" fill="#22d3ee" opacity="0.65"/>
      <rect x="12" y="36" width="2.5" height="6" rx="1" fill="#22d3ee" opacity="0.35"/>

      <!-- Column 2 -->
      <rect x="17" y="12" width="2.5" height="7" rx="1" fill="#22d3ee" opacity="0.5"/>
      <rect x="17" y="21" width="2.5" height="12" rx="1" fill="#22d3ee" opacity="0.75"/>
      <rect x="17" y="35" width="2.5" height="8" rx="1" fill="#22d3ee" opacity="0.45"/>

      <!-- Column 3 (center) -->
      <rect x="22" y="10" width="3" height="8" rx="1" fill="#22d3ee" opacity="0.55"/>
      <rect x="22" y="20" width="3" height="14" rx="1.5" fill="#67e8f9"/>
      <rect x="22" y="36" width="3" height="8" rx="1" fill="#22d3ee" opacity="0.6"/>

      <!-- Column 4 -->
      <rect x="28" y="10" width="2.5" height="6" rx="1" fill="#22d3ee" opacity="0.45"/>
      <rect x="28" y="18" width="2.5" height="11" rx="1" fill="#22d3ee" opacity="0.7"/>
      <rect x="28" y="31" width="2.5" height="10" rx="1" fill="#22d3ee" opacity="0.5"/>

      <!-- Column 5 -->
      <rect x="33" y="12" width="2.5" height="9" rx="1" fill="#22d3ee" opacity="0.55"/>
      <rect x="33" y="23" width="2.5" height="8" rx="1" fill="#22d3ee" opacity="0.65"/>
      <rect x="33" y="33" width="2.5" height="7" rx="1" fill="#22d3ee" opacity="0.4"/>

      <!-- Column 6 -->
      <rect x="38" y="14" width="2.5" height="7" rx="1" fill="#22d3ee" opacity="0.4"/>
      <rect x="38" y="23" width="2.5" height="9" rx="1" fill="#22d3ee" opacity="0.55"/>
      <rect x="38" y="34" width="2.5" height="5" rx="1" fill="#22d3ee" opacity="0.3"/>
    </g>
  </g>

  <!-- Wordmark for light backgrounds -->
  <text x="58" y="36" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="26" font-weight="700" letter-spacing="-0.5">
    <tspan fill="#0f172a">Node</tspan><tspan fill="#06b6d4">Loom</tspan>
  </text>
</svg>
